version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: cloudcart-postgres
    environment:
      POSTGRES_USER: cloudcart
      POSTGRES_PASSWORD: cloudcart123
      POSTGRES_DB: cloudcart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudcart"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cloudcart-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cloudcart-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cloudcart-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Application Services
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: cloudcart-api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      REDIS_URL: redis://redis:6379
      USER_SERVICE_URL: http://user-service:8001
      PRODUCT_SERVICE_URL: http://product-service:8002
      ORDER_SERVICE_URL: http://order-service:8003
      CHAOS_SERVICE_URL: http://chaos-service:8004
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      RATE_LIMIT_WINDOW: 60000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      order-service:
        condition: service_started
      chaos-service:
        condition: service_started
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: cloudcart-user-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      DATABASE_URL: postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart?sslmode=disable
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICE_NAME: user-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: cloudcart-product-service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DATABASE_URL: postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart?sslmode=disable
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICE_NAME: product-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: cloudcart-order-service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      DATABASE_URL: postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart?sslmode=disable
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PRODUCT_SERVICE_URL: http://product-service:8002
      SERVICE_NAME: order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  notification-worker:
    build:
      context: ./services/notification-worker
      dockerfile: Dockerfile
    container_name: cloudcart-notification-worker
    ports:
      - "8005:8005"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_GROUP_ID: notification-worker-group
      SERVICE_NAME: notification-worker
      METRICS_PORT: 8005
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  chaos-service:
    build:
      context: ./services/chaos-service
      dockerfile: Dockerfile
    container_name: cloudcart-chaos-service
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      CHAOS_ENABLED: "true"
      SERVICE_NAME: chaos-service
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  metrics-generator:
    build:
      context: ./services/metrics-generator
      dockerfile: Dockerfile
    container_name: cloudcart-metrics-generator
    environment:
      API_GATEWAY_URL: http://api-gateway:3000
      SERVICE_NAME: metrics-generator
      INTERVAL_SECONDS: 5
    depends_on:
      - api-gateway
    restart: unless-stopped

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: cloudcart-frontend
    ports:
      - "3001:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000
    depends_on:
      - api-gateway
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: cloudcart-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - api-gateway
      - user-service
      - product-service
      - order-service
      - notification-worker
      - chaos-service
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
