apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cloudcart

resources:
  - ../../base

replicas:
  - name: api-gateway
    count: 1
  - name: user-service
    count: 1
  - name: product-service
    count: 1
  - name: order-service
    count: 1
  - name: notification-worker
    count: 1
  - name: frontend
    count: 1

images:
  - name: cloudcart/api-gateway
    newTag: dev
  - name: cloudcart/user-service
    newTag: dev
  - name: cloudcart/product-service
    newTag: dev
  - name: cloudcart/order-service
    newTag: dev
  - name: cloudcart/chaos-service
    newTag: dev
  - name: cloudcart/notification-worker
    newTag: dev
  - name: cloudcart/metrics-generator
    newTag: dev
  - name: cloudcart/frontend
    newTag: dev

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "150m"
    target:
      kind: Deployment
      labelSelector: "app in (api-gateway,user-service,product-service,order-service)"
  
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "32Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "25m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "100m"
    target:
      kind: Deployment
      labelSelector: "app in (notification-worker,chaos-service,metrics-generator)"
  
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "32Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "25m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "100m"
    target:
      kind: Deployment
      name: frontend
