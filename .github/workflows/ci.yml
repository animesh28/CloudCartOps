name: CloudCartOps CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  health_check:
    name: Unit Tests and Healthcheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1.2.0

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for infrastructure services
        run: |
          for svc in cloudcart-postgres cloudcart-redis cloudcart-kafka; do
            echo "Waiting for $svc..."
            until [ "$(docker inspect --format='{{.State.Health.Status}}' $svc)" == "healthy" ]; do
              sleep 2
            done
            echo "$svc is healthy!"
          done

      - name: Wait for API and Frontend endpoints
        run: |
          declare -A services
          services=(
            ["api-gateway"]="http://localhost:3000/health"
            ["user-service"]="http://localhost:8001/health"
            ["product-service"]="http://localhost:8002/health"
            ["order-service"]="http://localhost:8003/health"
            ["chaos-service"]="http://localhost:8004/health"
            ["frontend"]="http://localhost:3001/"
          )

          for name in "${!services[@]}"; do
            url=${services[$name]}
            echo "Waiting for $name ($url)..."
            until curl -s -f $url; do
              sleep 2
            done
            echo "$name is ready!"
          done

      - name: Stop services
        run: docker compose down

  api_gateway_build:
    name: Build & Push API Gateway
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/api-gateway
          file: ./services/api-gateway/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-api-gateway:latest
          build-args: |
            PORT=3000
            REDIS_URL=redis://redis:6379
            USER_SERVICE_URL=http://user-service:8001
            PRODUCT_SERVICE_URL=http://product-service:8002
            ORDER_SERVICE_URL=http://order-service:8003
            CHAOS_SERVICE_URL=http://chaos-service:8004
            JWT_SECRET=your-super-secret-jwt-key-change-in-production
            RATE_LIMIT_WINDOW=60000
            RATE_LIMIT_MAX_REQUESTS=100

  user_service_build:
    name: Build & Push User Service
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/user-service
          file: ./services/user-service/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-user-service:latest
          build-args: |
            PORT=8001
            DATABASE_URL=postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart?sslmode=disable
            KAFKA_BOOTSTRAP_SERVERS=kafka:29092
            SERVICE_NAME=user-service

  product_service_build:
    name: Build & Push Product Service
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/product-service
          file: ./services/product-service/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-product-service:latest
          build-args: |
            PORT=8002
            DATABASE_URL=postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart?sslmode=disable
            KAFKA_BOOTSTRAP_SERVERS=kafka:29092
            SERVICE_NAME=product-service

  order_service_build:
    name: Build & Push Order Service
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/order-service
          file: ./services/order-service/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-order-service:latest
          build-args: |
            PORT=8003
            DATABASE_URL=postgresql://cloudcart:cloudcart123@postgres:5432/cloudcart?sslmode=disable
            KAFKA_BOOTSTRAP_SERVERS=kafka:29092
            SERVICE_NAME=order-service

  chaos_service_build:
    name: Build & Push Chaos Service
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/chaos-service
          file: ./services/chaos-service/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-chaos-service:latest
          build-args: |
            PORT=8003
            KAFKA_BOOTSTRAP_SERVERS=kafka:29092
            CHAOS_ENABLED=true
            SERVICE_NAME=chaos-service

  notification_worker_build:
    name: Build & Push Notification Worker
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/notification-worker
          file: ./services/notification-worker/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-notification-worker:latest
          build-args: |
            KAFKA_BOOTSTRAP_SERVERS=kafka:29092
            KAFKA_GROUP_ID=notification-worker-group
            SERVICE_NAME=notification-worker
            METRICS_PORT=8005

  metrics_generator_build:
    name: Build & Push Metrics Generator
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/metrics-generator
          file: ./services/metrics-generator/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-metrics-generator:latest
          build-args: |
            API_GATEWAY_URL=http://api-gateway:3000
            SERVICE_NAME=metrics-generator
            INTERVAL_SECONDS=5

  frontend_build:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: health_check
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: true
          tags: anisingh28/cloudcartops-frontend:latest
          build-args: |
            API_GATEWAY_URL=http://api-gateway:3000
