name: CloudCartOps CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1.2.0

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for infrastructure services
        run: |
          for svc in cloudcart-postgres cloudcart-redis cloudcart-kafka; do
            echo "Waiting for $svc..."
            until [ "$(docker inspect --format='{{.State.Health.Status}}' $svc)" == "healthy" ]; do
              sleep 2
            done
            echo "$svc is healthy!"
          done

      - name: Wait for API and Frontend endpoints
        run: |
          declare -A services
          services=(
            ["api-gateway"]="http://localhost:3000/health"
            ["user-service"]="http://localhost:8001/health"
            ["product-service"]="http://localhost:8002/health"
            ["order-service"]="http://localhost:8003/health"
            ["chaos-service"]="http://localhost:8004/health"
            ["frontend"]="http://localhost:3001/"
          )

          for name in "${!services[@]}"; do
            url=${services[$name]}
            echo "Waiting for $name ($url)..."
            until curl -s -f $url; do
              sleep 2
            done
            echo "$name is ready!"
          done

      - name: Run user-service tests
        run: docker compose exec -T user-service bash -c "cd /app && python -m pytest tests/test_users.py -v --tb=short"

      - name: Run product-service tests
        run: docker compose exec -T product-service bash -c "cd /app && python -m pytest tests/test_products.py -v --tb=short"

      - name: Run chaos-service tests
        run: docker compose exec -T chaos-service bash -c "cd /app && python -m pytest tests/test_chaos.py -v --tb=short"

      - name: Run notification-worker tests
        run: docker compose exec -T notification-worker bash -c "cd /app && python -m pytest tests/test_worker.py -v --tb=short"

      - name: Run order-service tests
        run: docker compose exec -T order-service sh -c "cd /app && go test ./tests/... -v"

      - name: Run api-gateway tests
        run: docker compose exec -T api-gateway sh -c "cd /app && npm test"

      - name: Install jq for integration tests
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run integration tests
        run: |
          chmod +x tests/app_scenarios.sh
          ./tests/app_scenarios.sh

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== API Gateway Logs ==="
          docker compose logs api-gateway --tail=100
          echo "=== User Service Logs ==="
          docker compose logs user-service --tail=100
          echo "=== Product Service Logs ==="
          docker compose logs product-service --tail=100
          echo "=== Order Service Logs ==="
          docker compose logs order-service --tail=100

      - name: Test Summary
        if: always()
        run: |
          echo "========================================="
          echo "âœ“ CloudCartOps Test Suite Complete"
          echo "========================================="

      - name: Cleanup
        if: always()
        run: docker compose down -v

  codeql_scan:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python, go
          paths: services
      - name: Perform CodeQL Scan
        uses: github/codeql-action/analyze@v3


  api_gateway_build:
    name: Build, Scan & Push API Gateway
    runs-on: ubuntu-latest
    needs: [tests, codeql_scan]
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3.12.0
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./services/api-gateway
          file: ./services/api-gateway/Dockerfile
          load: true
          tags: anisingh28/cloudcartops-api-gateway:latest
          build-args: |
            PORT=3000
            REDIS_URL=redis://redis:6379
            USER_SERVICE_URL=http://user-service:8001
            PRODUCT_SERVICE_URL=http://product-service:8002
            ORDER_SERVICE_URL=http://order-service:8003
            CHAOS_SERVICE_URL=http://chaos-service:8004
            JWT_SECRET=your-super-secret-jwt-key-change-in-production
            RATE_LIMIT_WINDOW=60000
            RATE_LIMIT_MAX_REQUESTS=100
      - uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: anisingh28/cloudcartops-api-gateway:latest
          exit-code: '1'
          severity: CRITICAL
      - uses: docker/build-push-action@v6.18.0
        if: github.ref == 'refs/heads/main'
        with:
          context: ./services/api-gateway
          file: ./services/api-gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: anisingh28/cloudcartops-api-gateway:latest

